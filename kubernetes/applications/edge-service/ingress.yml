apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: polar-ingress
  namespace: default
  annotations:
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "60"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "60"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "60"
    cert-manager.io/cluster-issuer: "letsencrypt-production" # kubectl get clusterIssuer -> NAME
spec:
  ingressClassName: nginx
  rules:
    - host: api.polar-moviechart.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: edge-service
                port:
                  number: 80
  tls:
  - hosts:
    - api.polar-moviechart.com
    secretName: tls-secret