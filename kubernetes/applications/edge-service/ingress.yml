apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: polar-ingress
  namespace: default
spec:
  ingressClassName: nginx
  rules:
#    - host: "13.125.45.144"
    - http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: edge-service
                port:
                  number: 80
