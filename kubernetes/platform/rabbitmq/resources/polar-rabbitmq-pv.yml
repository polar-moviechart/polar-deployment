apiVersion: v1
kind: PersistentVolume
metadata:
  name: polar-rabbitmq-pv
spec:
  capacity:
    storage: 1Gi
  volumeMode: Filesystem
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  storageClassName: manual
  hostPath:
    path: /data/polar-rabbitmq   # 실제 노드에 있는 디렉터리 경로를 설정하세요.
    type: DirectoryOrCreate