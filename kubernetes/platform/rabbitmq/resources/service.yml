apiVersion: v1
kind: Service
metadata:
  name: polar-rabbitmq
  namespace: rabbitmq-system
spec:
  selector:
    app: polar-rabbitmq
  ports:
    - name: amqp
      port: 5672
      targetPort: 5672
    - name: management
      port: 15672
      targetPort: 15672
      nodePort: 30000
  type: NodePort
